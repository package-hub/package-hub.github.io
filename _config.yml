title: ðŸ“¦ Package Hub
description: The latest open source news and releases
url: "https://package-hub.github.io"
rss: rss
paginate: 10

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-paginate

collections:
  category:
    output: true
defaults:
  -
    scope:
      path: ""
      type: category
    values:
      layout: "category"

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
